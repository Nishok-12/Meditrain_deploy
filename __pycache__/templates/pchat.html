<!DOCTYPE html>
<html>
  <head>
    <title>{{user_name}}_Chat&nbsp(Doctor)</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row">
        <div class="chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>MediTrain AI</span>
                  <p>Your Virtual Patient</p>
                </div>
                <div class="ml-auto">
                  <a href="{{ url_for('pindex') }}" class="btn btn-custom btn-custom-primary">
                    New Chat
                  </a>
                  <a href="{{ url_for('profile') }}" class="btn btn-custom btn-custom-primary">
                    Profile
                  </a>
                  <a href="{{ url_for('logout') }}" class="btn btn-custom btn-custom-secondary">
                    Logout
                  </a>
                </div>
              </div>
            </div>
            <div id="messageFormeight" class="card-body msg_card_body"></div>
            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    id="send"
                    class="input-group-text send_btn"
                  >
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function scrollToBottom() {
        var messageBody = document.getElementById("messageFormeight");
        messageBody.scrollTop = messageBody.scrollHeight;
      }

      $(document).ready(function () {
        // Use the passed user_name variable to determine greeting
        const user_name = "{{ user_name }}"; // The session data passed from Flask
        const hello_msg = `Greetings, Dr. ${user_name}! ðŸ‘‹ I'm your Virtual Patient. Are you available to assist me today?`;


        // Display the initial message after 5 seconds delay
        setTimeout(function () {
          const date = new Date();
          const hour = date.getHours();
          const minute = date.getMinutes();
          const str_time = hour + ":" + minute;

          var botHtml =
            '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
            hello_msg.replace(/\n/g, '<br>') + // Format newlines
            '<span class="msg_time">' +
            str_time +
            "</span></div></div>";

          $("#messageFormeight").append($.parseHTML(botHtml));
          scrollToBottom();
        },2000); // 5-second delay

        $("#messageArea").on("submit", function (event) {
          const date = new Date();
          const hour = date.getHours();
          const minute = date.getMinutes();
          const str_time = hour + ":" + minute;
          var rawText = $("#text").val();

          var userHtml =
            '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
            rawText +
            '<span class="msg_time_send">' +
            str_time +
            '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

          $("#text").val("");
          $("#messageFormeight").append(userHtml);

          scrollToBottom();

          $.ajax({
            data: {
              msg: rawText,
            },
            type: "POST",
            url: "/pget",
          }).done(function (data) {
            // Replace \n with <br> to create line breaks in the message
            var formattedData = data.replace(/\n/g, '<br>');
            var botHtml =
              '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
              formattedData +
              '<span class="msg_time">' +
              str_time +
              "</span></div></div>";
            $("#messageFormeight").append($.parseHTML(botHtml));
            scrollToBottom();
          });
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
