<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Prediction</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/astyle.css') }}"
    />
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row">
            <div class="chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img
                                    src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                                    class="rounded-circle user_img"
                                />
                                <div class="online_icon"></div>
                            </div>
                            <div class="user_info">
                                <div class="dd">MediTrain AI</div>
                                <p>Your Virtual Medical Assignment</p>
                            </div>
                            <div class="ml-auto">
                                <a href="{{ url_for('diabetes') }}" class="btn btn-custom btn-custom-primary">
                                    Diabetes
                                  </a>    
                                <a href="{{ url_for('heartdisease') }}" class="btn btn-custom btn-custom-primary">
                                Heart Disease
                              </a>
                              <a href="{{ url_for('alzheimer') }}" class="btn btn-custom btn-custom-primary">
                                Alzheimer
                              </a>
                              <a href="{{ url_for('home') }}" class="btn btn-custom btn-custom-secondary">
                                Home Page
                              </a>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Form Section -->
                        <div class="container">
                            <div class="shadow">
                                <h1 class="text-center">Diabetes Prediction System</h1>
                                <p class="text-center">Fill in the form below to predict the possibility of diabetes.</p>
                                
                                <form action="{{ url_for('predict') }}" method="POST" class="card">
                                    <div class="mb-3">
                                        <label for="glucose" class="form-label">Glucose (mg/dL):</label>
                                        <input type="number" name="glucose" id="glucose" class="form-control" step="any" placeholder="e.g. 80" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="bloodpressure" class="form-label">Blood Pressure (mm Hg):</label>
                                        <input type="number" name="bloodpressure" id="bloodpressure" class="form-control" step="any" placeholder="e.g. 80" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="skinthickness" class="form-label">Skin Thickness (mm):</label>
                                        <input type="number" name="skinthickness" id="skinthickness" class="form-control" step="any" placeholder="e.g. 20" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="insulin" class="form-label">Insulin Level (IU/mL):</label>
                                        <input type="number" name="insulin" id="insulin" class="form-control" step="any" placeholder="e.g. 80" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="bmi" class="form-label">Body Mass Index (kg/mÂ²):</label>
                                        <input type="number" name="bmi" id="bmi" class="form-control" step="any" placeholder="e.g. 23.1" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="dpf" class="form-label">Diabetes Pedigree Function:</label>
                                        <input type="number" name="dpf" id="dpf" class="form-control" step="any" placeholder="e.g. 0.52" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age (years):</label>
                                        <input type="number" name="age" id="age" class="form-control" step="any" placeholder="e.g. 34" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                                </form>

                                {% if prediction_text %}
                                    <div class="alert alert-info mt-4">
                                        <h2 class="text-center">Prediction Result:</h2>
                                        <p class="text-center">{{ prediction_text }}</p>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
