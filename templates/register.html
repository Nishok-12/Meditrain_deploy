<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/lstyle.css') }}"
    />
</head>
<body>
    <div class="container">
        <div class="shadow">
            <form action="/register" method="POST" autocomplete="off">
                <h3 class="page-header">REGISTER</h3>

                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="number" name="age" class="form-control" placeholder="Age" required>
                </div>

                <div class="form-group">
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" name="location" class="form-control" placeholder="Location" required>
                </div>

                <div class="form-group">
                    <input type="text" name="country" class="form-control" placeholder="Country" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="tel" name="contact" class="form-control" placeholder="Contact Number" required>
                </div>

                <div class="form-group">
                    <input type="txet" name="password" class="form-control" placeholder="Password" required>
                </div>


                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-success btn-block">
                </div>

                <!-- Anchor buttons in the same row -->
                <div class="form-group anchor-row">
                    <a href="{{ url_for('lpage') }}">Login</a>
                    <a href="{{ url_for('home') }}">Home Page</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
